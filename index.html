<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-WebPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Flatacuties</h1>
    <div id="animal-bar">
        <!-- Characters will be displayed here -->
    </div>
    <div id="animal-details">
        <p id="animal-details-text">Animal:</p>
        <img id="image" src="./image/placeholder.img.jpg" alt="Animal's Image">
        <form id="input-votes">
            <input type="number" id="votes" placeholder="Enter votes here">
            <button id="cast-votes">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
